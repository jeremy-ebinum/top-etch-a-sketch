<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>TOP | Etch-a-Sketch</title>
  </head>
  <body>
    <div class="c-title">
      <h1 class="c-title__heading">Etch-a-Sketch</h1>
    </div>

    <div class="c-options">
      <button onclick="clearGrid()" class="c-options__btn">Clear</button>
      <button onclick="setSize()" class="c-options__btn">Set Size</button>
      <select class="c-dropdown js-dropdown" name="color" id="color">
        <option class="c-dropdown__option" value="black" selected>Black</option>
        <option class="c-dropdown__option" value="random">Random</option>
      </select>
    </div>

    <div class="c-grid js-grid"></div>

    <script src="./main.js"></script>
  </body>
</html>
