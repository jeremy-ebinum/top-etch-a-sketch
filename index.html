<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TOP | Etch-a-Sketch</title>
  </head>
  <body>
    <!-- Title -->
    <div class="c-title">
      <h1 class="c-title__heading">Etch-a-Sketch</h1>
    </div>

    <!-- Options Menu -->
    <div class="c-options">
      <button onclick="clearAndResizeGrid()" class="c-btn">Clear</button>
      <button onclick="openSizeModal()" class="c-btn">Set Size</button>
      <select class="c-dropdown js-dropdown" name="color" id="color">
        <option class="c-dropdown__option" value="black" selected>Black</option>
        <option class="c-dropdown__option" value="random">Random</option>
      </select>
    </div>

    <!-- Sketch Grid -->
    <div class="c-grid js-grid"></div>

    <!-- Set Size Modal (initially hidden) -->
    <form class="c-size-modal c-size-modal--is-hidden js-size-modal">
      <div class="c-size-modal__content">
        <h2 class="c-size-modal__heading">Enter a new grid size (8 - 64)</h2>

        <div class="c-num-picker js-num-picker">
          <input
            class="c-num-picker__input js-num-picker-input"
            id="size"
            name="size"
            type="number"
            min="8"
            max="64"
            step="1"
            value="16"
            required
          />
          <div class="c-num-picker__btn-wrapper">
            <button class="c-num-picker__btn js-num-picker-inp-up">+</button>
            <button class="c-num-picker__btn js-num-picker-inp-down">-</button>
          </div>
        </div>

        <div class="c-size-modal__buttons">
          <button type="submit js-submit-size" class="c-btn">Ok</button>
          <button class="c-btn js-close-size-modal">Cancel</button>
        </div>
      </div>
    </form>

    <!-- jQuery -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- Project Scripts -->
    <script src="./js/main.js"></script>
  </body>
</html>
